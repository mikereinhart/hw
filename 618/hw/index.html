<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link href='css/style.css' type='text.css' rel='stylesheet'>
    <script type='text/javascript' src='js/jquery-2.0.2.min.js'></script>
    <script type='text/javascript' src='js/ttt.js'></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td class='block' id='box_0_0'></td>
        <td class='block' id='box_0_1'></td>
        <td class='block' id='box_0_2'></td>
      </tr>
      <br/>
      <tr>
        <td class='block' id='box_1_0'></td>
        <td class='block' id='box_1_1'></td>
        <td class='block' id='box_1_2'></td>
      </tr>
      <br/>
      <tr>
        <td class='block' id='box_2_0'></td>
        <td class='block' id='box_2_1'></td>
        <td class='block' id='box_2_2'></td>
      </tr>
    </table>
    <button id='reset_button'>Reset Board</button>
  </body>
</html>
